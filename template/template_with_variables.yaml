 kind: Template 
apiVersion: template.openshift.io/v1 
metadata: 
  name: {{template_name}} 
  annotations: 
    openshift.io/display-name: "{{display_name}}" 
    description: "{{description}}" 
    iconClass: "{{icon_class}}" 
    tags: "{{tags}}" 
objects: 
  - kind: Deployment 
    apiVersion: apps/v1 
    metadata: 
      name: {{resource_name}} 
      labels: 
        app: {{resource_name}} 
        app.kubernetes.io/component: {{resource_name}} 
        app.kubernetes.io/instance: {{resource_name}} 
        app.kubernetes.io/name: {{resource_name}} 
        app.kubernetes.io/part-of: {{template_name}} 
    spec: 
      replicas: 1 
      selector: 
        matchLabels: 
          app: {{resource_name}} 
      template: 
        metadata: 
          labels: 
            app: {{resource_name}} 
            deployment: {{resource_name}} 
        spec: 
          containers: 
            - name: {{resource_name}} 
              image: '{{container_image}}' 
              ports: 
                - containerPort: {{container_port}} 
                  protocol: TCP 
              resources: {} 
              terminationMessagePath: /dev/termination-log 
              terminationMessagePolicy: File 
              imagePullPolicy: IfNotPresent 
          restartPolicy: Always 
          terminationGracePeriodSeconds: 30 
          dnsPolicy: ClusterFirst 
          securityContext: {} 
          schedulerName: default-scheduler 
      strategy: 
        type: RollingUpdate 
        rollingUpdate: 
          maxUnavailable: 25% 
          maxSurge: 25% 
          revisionHistoryLimit: 10 
          progressDeadlineSeconds: 600 
  - kind: Service 
    apiVersion: v1 
    metadata: 
      name: {{resource_name}} 
      labels: 
        app: {{resource_name}} 
        app.kubernetes.io/component: {{resource_name}} 
        app.kubernetes.io/instance: {{resource_name}} 
        app.kubernetes.io/name: {{resource_name}} 
        app.kubernetes.io/part-of: {{template_name}} 
    spec: 
      ports: 
        - name: {{service_port_name}} 
          protocol: TCP 
          port: {{service_port}} 
          targetPort: {{service_port}} 
      internalTrafficPolicy: Cluster 
      type: ClusterIP 
      sessionAffinity: None 
      selector: 
        app: {{resource_name}} 
        deployment: {{resource_name}} 
  - kind: Route 
    apiVersion: route.openshift.io/v1 
    metadata: 
      name: {{resource_name}} 
      labels: 
        app: {{resource_name}} 
        app.kubernetes.io/component: {{resource_name}} 
        app.kubernetes.io/instance: {{resource_name}} 
        app.kubernetes.io/name: {{resource_name}} 
        app.kubernetes.io/part-of: {{template_name}} 
    spec: 
      to: 
        kind: Service 
        name: {{resource_name}} 
      port: 
        targetPort: {{service_port_name}} 
      tls: 
        termination: edge 
        insecureEdgeTerminationPolicy: Redirect 
      wildcardPolicy: None 